<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project0 Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>
            <ul class="nav">
                <li class="margin"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <h1 class="h1a">Advanced Search</h1>
        <div class="line"></div>
        <div class="indent">
            <label>Find pages with....</label>
            <form action="https://www.google.com/search">
                <div class=rows>
                    <div class="statement">
                        <p>all these words:</p> 
                    </div>
                    <div class="input">
                        <input type="text" name="as_q" class="form-control">
                    </div> 
                </div>
                <div class=rows>
                    <div class="statement">
                        <p>this exact word or phrase:</p> 
                    </div>
                    <div class="input">
                        <input type="text" name="as_epq" class="form-control">
                    </div> 
                </div>
                <div class=rows>
                    <div class="statement">
                        <p>any of these words:</p> 
                    </div>
                    <div class="input">
                        <input type="text" name="as_oq" class="form-control">
                    </div> 
                </div>
                <div class=rows>
                    <div class="statement">
                        <p>none of these words:</p> 
                    </div>
                    <div class="input">
                        <input type="text" name="as_eq" class="form-control">
                    </div> 
                </div>
                <div class="button-ad">
                    <input type="submit" value="Advanced Search" class="submit">
                </div>
            </form>
        </div>
    </body>
</html>
